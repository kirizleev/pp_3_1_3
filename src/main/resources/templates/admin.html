<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
    <h1>Users:</h1>
    <th:block th:each="user : ${users}">
        <p th:text="${user}"></p>
        <br>
        <a th:href="@{/admin/edit_{id}(id=${user.getId()})}">Edit</a>
        <form th:method="POST" th:action="@{/admin/delete{id}(id=${user.getId()})}" th:object="${user}">
            <input type="submit" value="Delete" name="user">
        </form>
        <br>
    </th:block>
    <br/>
    <hr/>
    <a href="/admin/new">Create user</a>
    <br>
    <a href="/logout">Logout</a>
</div>
</body>
</html>
